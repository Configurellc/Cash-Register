 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <link rel="stylesheet" href="cash-register/main.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div>
    <tr style="font-size: 20px;">
      [_______________]
    </tr>
  </div>
  <table style="text-align: center; display: inline-block; padding: 0; padding-right: 100px; float: left; font-weight: bold; font-size: 20px">
    <tr class="gina">
      <td id="buttonSeven">[7]</td>
      <td id="buttonEight">[8]</td>
      <td id="buttonNine">[9]</td>
      <td id="buttonDivide">[/]</td>
      <td id="buttonClear">[clear]</td>
    </tr>
     <tr class="gina">
      <td id="buttonFour">[4]</td>
      <td id="buttonFive">[5]</td>
      <td id="buttonSix">[6]</td>
      <td id="buttonMultiply">[*]</td>
      <td id="buttonGetBalance">[get balance]</td>
    </tr>
     <tr class="josh">
      <td id="buttonOne">[1]</td>
      <td id="buttonTwo">[2]</td>
      <td id="buttonThree">[3]</td>
      <td id="buttonSubtract">[-]</td>
      <td id="buttonDepositCash">[deposit cash]</td>
    </tr>
     <tr class="josh">
      <td id="buttonZero">[0]</td>
      <td id="buttonDoubleZero">[00]</td>
      <td id="buttonDecimal">[.]</td>
      <td id="buttonAdd">[+]</td>
      <td id="buttonWithdrawCash">[withdraw cash]</td>
    </tr>
     <tr>
      <td></td>
      <td></td>
      <td></td>
      <td id="buttonEqual">[=]</td>
      <td></td>
    </tr>
  </table>
  <script type= "text/javascript" src="./js/calculator.js"> </script>
  <script type= "text/javascript" src="./js/cash_register.js"> </script>
</body>
</html>
